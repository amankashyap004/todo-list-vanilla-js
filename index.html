<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>To Do List</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header class="header">
         <h2 class="title-text">TO DO LIST</h2>
      </header>
      <main class="main-body">
         <form action="" id="form-body" class="form">
            <input type="text" placeholder="To do title" class="input" id="form-input-title" />
            <input type="text" placeholder="To do description" class="input" id="form-input-description" />
            <button type="submit" class="btn add-btn" id="form-btn">Add</button>
         </form>
         <section class="container">
            <div class="list-box">
               <div class="sub-title">
                  <h3>TO DO LIST</h3>
               </div>
               <div class="list" id="to-do-add">
                  <div class="todo-box-title">
                     <p class="todo-para">Your to do list is here...</p>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <script src="./javaScript/index.js"></script>
   </body>
</html>
